<dom-module id="valo-list-box" theme-for="vaadin-list-box">
  <template>
    <style>
      :host {
        -webkit-tap-highlight-color: transparent;
      }

      /* IE11 flexbox fix (https://github.com/philipwalton/flexbugs#3-min-height-on-a-flex-container-wont-apply-to-its-flex-items) */
      [part="items"] {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      /* Normal item */

      [part="items"] ::slotted(*) {
        -webkit-tap-highlight-color: var(--valo-primary-color-10pct);
        cursor: default;
      }

      [part="items"] ::slotted(vaadin-item) {
        min-height: var(--valo-size-m);
        padding: var(--valo-space-xs) calc(var(--valo-space-m) + var(--valo-border-radius) / 4);
        padding-right: calc(var(--valo-space-l) + var(--valo-border-radius) / 4);
        /* TODO a workaround until we have "focus-follows-mouse" */
        cursor: pointer;
      }

      /* Selected item */

      [part="items"] ::slotted([focused]:not([disabled])) {
        background-color: var(--valo-primary-color-10pct);
      }

      @media (pointer: coarse) {
        [part="items"] ::slotted([focused]) {
          background-color: transparent;
        }
      }

      [part="items"] ::slotted([selected]) {
        font-weight: 500;
      }

      /* Need to use a bold font on Windows (Segoe UI doens't have semibold) */
      ::-ms-backdrop,
      [part="items"] ::slotted([selected]) {
        font-weight: 600;
      }

      @supports (-ms-ime-align: auto) {
        [part="items"] ::slotted([selected]) {
          font-weight: 600;
        }
      }

      /* Easily add section dividers */

      [part="items"] ::slotted(hr) {
        height: 1px;
        border: 0;
        padding: 0;
        margin: var(--valo-space-s) var(--valo-border-radius);
        background-color: var(--valo-contrast-10pct);
      }
    </style>
  </template>
</dom-module>
