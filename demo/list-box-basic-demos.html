<dom-module id="list-box-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>List Box</h3>
    <vaadin-demo-snippet id='list-box-basic-demos-basic'>
      <template preserve-content>
        <vaadin-list-box>
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item disabled>Option two (disabled)</vaadin-item>
          <hr>
          <vaadin-item>Option three</vaadin-item>
          <vaadin-item>Option four</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

    <h3>Focus Follows Mouse</h3>
    <vaadin-demo-snippet id='list-box-basic-demos-focus-follows-mouse'>
      <template preserve-content>
        <vaadin-list-box focus-follows-mouse>
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item disabled>Option two (disabled)</vaadin-item>
          <hr>
          <vaadin-item>Option three</vaadin-item>
          <vaadin-item>Option three</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ListBoxBasicDemos extends DemoReadyEventEmitter(ListBoxDemo(Polymer.Element)) {
      static get is() {
        return 'list-box-basic-demos';
      }
    }
    customElements.define(ListBoxBasicDemos.is, ListBoxBasicDemos);
  </script>
</dom-module>
